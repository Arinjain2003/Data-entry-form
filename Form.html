<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Data entry</title>
  
</head>
<body>
    <form>
        <fieldset>
            <legend>Your details</legend>
            <table>
               <tr>
                   <td>1.</td>
                   <td>Name</td>
                   <td><input type="text" placeholder="First and Last name"></td>
               </tr>
            
               <tr>
                   <td>2.</td>
                   <td>Email</td>
                   <td><input type="email" placeholder="example@domain.com"></td>
               </tr>
               
               <tr>
                   <td>3.</td>
                   <td>Phone</td>
                   <td><input type="text" placeholder="+91 1234567890"></td>
               </tr>
               
           </table> 
            
       </fieldset>
   
       <fieldset>
           <legend>Deliver address</legend>
           <table>
               <tr>
                   <td>1.</td>
                   <td>Address</td>
                   <td><input type="text" size="100"></td>
               </tr>
            
               <tr>
                   <td>2.</td>
                   <td>postcode</td>
                   <td><input type="text" ></td>
               </tr>
               
               <tr>
                   <td>3.</td>
                   <td>Country</td>
                   <td><select name="Country">
                       <option value="">India</option>
                       <option value="">USA</option>
                       <option value="">ChinaS</option>
                   </select></td>
               </tr> 
               
           </table> 
            
       </fieldset>
   
       <fieldset>
           <legend>Card details</legend>
           <table>
               <tr>
                   <td>1.</td>
                   <td>
                       <fieldset>
                           <legend>Card type</legend>
                           <ol>
                           <li><input type="checkbox">VISA</li>
                           <li><input type="checkbox">AmEX</li>
                           <li><input type="checkbox">Mastercard</li>              
                           </ol>
                       </fieldset>
                   </td>
                  
               </tr>
            
               <tr>
                   <td>2.</td>
                   <td>Card number</td>
                   <td><input type="text"></td>
               </tr>
               
               <tr>
                   <td>3.</td>
                   <td>Security Code</td>
                   <td><input type="text"></td>
               </tr>
               <tr>
                   <td>3.</td>
                   <td>Name on card</td>
                   <td><input type="text" value=""></td>
               </tr>
               
           </table> 
                
        
       </fieldset>
   
       <fieldset>
           <input type="submit">
           <input type="reset">
       </fieldset>
    </form>
    

</body>
</html>
